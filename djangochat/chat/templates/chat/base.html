<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://cdn.tailwindcss.com"></script>


    <style>
        .chat-messages{
        height:300px;
        overflow-y:auto;
        }
    </style>


</head>
<body class='bg-teal-600'>

<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
    <div>
        <a href="/" class='text-xl text-white'>Djangochat</a>
    </div>
    <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
        <a href="/rooms" class="text-white hover:text-gray-200">Комнаты</a>
        <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Выйти</a>
        {% else %}
        <a href="/login" class="text-white hover:text-gray-200">Войти</a>
    <a href="{% url 'signup' %}"class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Регистрация</a>
        {% endif %}
    </div>
</nav>


{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>
</html>
